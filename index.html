		<script type="module">

			window.THREE = THREE

			var camera, scene, renderer, controls, object, texture;

			var objects = [];

			var raycaster;

			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;

			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			var direction = new THREE.Vector3();
			var vertex = new THREE.Vector3();
			var color = new THREE.Color();


			    //oimo var
			    var world = null;
			    var bodys = [];

			    var fps = [0,0,0,0];
			    var ToRad = 0.0174532925199432957;
			    var type = 1;
			    var infos;

			var paintings = [

				// Center room
				{x: 5, y: 10, z: -9, rotation: 1, img: "152414561_714028852647187_6553680962474280933_n.jpg"},
				{x: -5, y: 10, z: -9, rotation: 1, img: "152422489_1393835924320598_179824803962353269_n.jpg"},
				{x: 0, y: 10, z: -9, rotation: 1, img: "152435663_1047804788958486_2566929566595162337_n.jpg"},
				{x: 12, y: 10, z: -5, rotation: 2, img: "152450998_418750205893949_1323928019240639510_n.jpg"},
				{x: 12, y: 10, z: 1, rotation: 2, img: "152491219_697387210940571_6410557920938686347_n.jpg"},
				{x: 5, y: 10, z: 5, rotation: 3, img: "152435663_1047804788958486_2566929566595162337_n.jpg"},

			init();
			animate();


			function nullLoader(object) {

			// manager

			function loadPainting(_object, x, y, z, rot, img) {
				var obj = _object.clone()
								console.log(y+" "+z+" "+img)
				obj.traverse( function ( child ) {

					if ( child.isMesh ) child.material.map = texture;

				} );

				obj.rotation.x = Math.PI/2;
				obj.scale.x = 0.03
				obj.scale.y = 0.03
				obj.scale.z = 0.03
				obj.position.x = x;

				obj.position.z = z;


				scene.add( obj );

				loadPlane(obj, y, z, img, rot)


				//object.position.y = 0;
				var rotation = Math.PI/2
				if (rot == 1) {
				}
				if (rot == 2) {
					//obj.rotation.y = 0.5;

				}
				if (rot == 3) {
					//obj.rotation.y = 0.5;
					obj.rotation.z = (Math.PI/4) * 4;
				}
				if (rot == 4) {
					//obj.rotation.y = 0.5;
					obj.rotation.z = (Math.PI/4) * 6;
				}
			}

			function loadPlane(obj, y, z, img, rot) {

					const geometry = new THREE.PlaneGeometry( 3, 3, 0 );
					var texture = new THREE.TextureLoader().load( "/img/painting/"+img );
					const material = new THREE.MeshBasicMaterial( {map: texture} );
					const plane = new THREE.Mesh( geometry, material );
					plane.position.y = 1;

					var scale = 30.5
					plane.scale.x = scale;
					plane.scale.y = scale;
					plane.scale.z = scale;
					plane.rotation.x = -Math.PI/2;
					obj.add( plane );
			}


			function objLoad() {

					var manager = new THREE.LoadingManager( loadPainting );

					manager.onProgress = function ( item, loaded, total ) {

						console.log( item, loaded, total );

					};

					var textureLoader = new THREE.TextureLoader( manager );

					texture = textureLoader.load( 'models/wood.jpg' );

					// model

					function onProgress( xhr ) {

						if ( xhr.lengthComputable ) {

							var percentComplete = xhr.loaded / xhr.total * 100;
							console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );

						}

					}

					function onError() {}

					var loader = new OBJLoader( manager );

					loader.load( 'models/frame.obj', function ( obj ) {

						object = obj;
						loadAllPaintings(object)
					}, onProgress, onError );
			}


			function loadAllPaintings() {

				for (var i = 0; i < paintings.length; i++) {

					loadPainting(object, paintings[i].x, paintings[i].y, paintings[i].z, paintings[i].rotation, paintings[i].img)
				}
 				//	loadPainting(paintings[i].x, paintings[i].y, paintings[i].img)
				//	}
			}

			function init() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 10;

				scene = new THREE.Scene();
				window.scene = scene
				scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				var light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				controls = new PointerLockControls( camera, document.body );

				var blocker = document.getElementById( 'blocker' );
				var instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();

				}, false );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.getObject() );

				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true;
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				function VoxLoad() {

								const loader = new VOXLoader();
								loader.load( 'models/gallery.vox', function ( chunks ) {

									for ( let i = 0; i < chunks.length; i ++ ) {

										const chunk = chunks[ i ];

										// displayPalette( chunk.palette );

										const mesh = new VOXMesh( chunk );
										//mesh.scale.setScalar( 0.0015 );
										mesh.position.y = 25
										scene.add( mesh );

									}

								} );
				}
				VoxLoad();
				objLoad();
				fbxLoad(FBXLoader);
				spawnPainting(34.1,
					10,
					0,
					1,
					"152414561_714028852647187_6553680962474280933_n.jpg"
				)
				//objLoad()
				//paintingCube()
				//planeLoad()
				// model
				/*"152414561_714028852647187_6553680962474280933_n.jpg"
							var loader = new FBXLoader();
							console.log("Hello")
							loader.load( '/models/frame.fbx', function ( object ) {

								console.log("Hello")
								//scene.add( object );
								console.log("Hello")
							} );
*/
				scene.background = new THREE.CubeTextureLoader()
					.setPath( 'img/skybox/' )
					.load( [
						'px.png',
						'nx.png',
						'py.png',
						'ny.png',
						'pz.png',
						'nz.png'
					] );

					/*
				const loader = new THREE.CubeTextureLoader();
				loader.setPath( 'img/skybox/' );

				const textureCube = loader.load( [
					'px.png', 'nx.png',
					'py.png', 'ny.png',
					'pz.png', 'nz.png'
				] );*/

								//const textureCube = new THREE.TextureLoader().load( "img/wall_texture.png" );



				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// floor

				var floorGeometry = new THREE.PlaneBufferGeometry( 2000, 2000, 100, 100 );
				floorGeometry.rotateX( - Math.PI / 2 );

				// vertex displacement

				var position = floorGeometry.attributes.position;

				for ( var i = 0, l = position.count; i < l; i ++ ) {

					vertex.fromBufferAttribute( position, i );

					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

					position.setXYZ( i, vertex.x, vertex.y, vertex.z );

				}

				floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

				position = floorGeometry.attributes.position;
				var colors = [];

				for ( var i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					colors.push( color.r, color.g, color.b );

				}

				floorGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

				var floorMaterial = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );

				var floor = new THREE.Mesh( floorGeometry, floorMaterial );
				//scene.add( floor );

				// objects

				var boxGeometry = new THREE.BoxBufferGeometry( 20, 20, 20 );
				boxGeometry = boxGeometry.toNonIndexed(); // ensure each face has unique vertices

				position = boxGeometry.attributes.position;
				colors = [];

				for ( var i = 0, l = position.count; i < l; i ++ ) {

					color.setHSL( Math.random() * 0.3 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					colors.push( color.r, color.g, color.b );

				}

				boxGeometry.setAttribute( 'color', new THREE.Float32BufferAttribute( colors, 3 ) );

				for ( var i = 0; i < 500; i ++ ) {

					var boxMaterial = new THREE.MeshPhongMaterial( { specular: 0xffffff, flatShading: true, vertexColors: THREE.VertexColors } );
					boxMaterial.color.setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

					var box = new THREE.Mesh( boxGeometry, boxMaterial );
					box.position.x = Math.floor( Math.random() * 20 - 10 ) * 20;
					box.position.y = Math.floor( Math.random() * 20 ) * 20 + 10;
					box.position.z = Math.floor( Math.random() * 20 - 10 ) * 20;


				}

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
			}




			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );

					var onObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

					prevTime = time;

				}

				renderer.render( scene, camera );

			}

		</script>
